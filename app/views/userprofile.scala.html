@(data: scala.collection.Map[String, String])(implicit request: play.api.mvc.RequestHeader)

@import java.io.File
<div class="container table-responsive">

    <img class="responsive" src='@{data("image")}'>
    <table class="table table-striped">
        <tr>
            <td>Name</td>
            <td>@data("name")</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>@data("email")</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>@data("password")</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>@data("age")</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>@data("gender")</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>@data("username")</td>
        </tr>
    </table>
</div>
@if(request.session.isEmpty){
<metadata login="false" ></metadata>
}else {
<metadata login="true" ></metadata>
}
