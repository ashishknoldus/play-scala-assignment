@(title: String)(content: Html)(loginStatus: Boolean)
<!DOCTYPE html:5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/jquery-3.1.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.ResourceRouterController.javascriptRoutes"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            @if(loginStatus){
            <li><a href="#" id="signout"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
            }else{
            <li ><a href="#" id="signup-nav-link"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#" id="login-nav-link"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            }
        </ul>
    </div>
</nav>
    <section class="content">@content</section>

    <section class="footer">&copy; Copyright Ashish Tomer</section>

</body>
</html>
